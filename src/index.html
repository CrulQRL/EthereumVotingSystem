<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 id="page_identifier" class="text-center">Admin Dashboard</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">

            <!-- Masukin content disini -->
            <h4>Input kandidat baru</h4>
            <form onSubmit="App.createCandidate(); return false;">
              Nama:<br>
              <input type="text" id="candidateName" name="name" id=><br><br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>

            <h4 class="text-center">Daftar Kandidat</h4>
            <table class="table">
              <thead>
                <tr class="candidate-tr">
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
             
            </table>
            <div class="reveal-candidate"></div><input id="reveal-button" type='button' class='btn btn-info' onClick="App.revealVote();" value='Reveal Vote Count' style="margin-bottom: 1em;" /></div>

            <br>

            <h4>Input user baru</h4>
            <form onSubmit="App.createUser(); return false;">
              Address:<br>
              <input type="text" id="userAddress" name="name" id=><br><br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
      
            <h4 class="text-center">Daftar User</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Address</th>
                  <th scope="col">IsVoted</th>
                </tr>
              </thead>
              <tbody id="usersResults">
              </tbody>
            </table>


            <p id="accountAddress" class="text-center"></p>

          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
